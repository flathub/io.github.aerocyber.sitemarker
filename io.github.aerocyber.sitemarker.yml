# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json

---
app-id: io.github.aerocyber.sitemarker
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
command: sitemarker
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=network
  - --filesystem=xdg-documents:create
modules:
  - name: Sitemarker
    buildsystem: simple
    build-commands:
      - "./build-flatpak.sh"
    sources:
      - type: file
        url: https://github.com/aerocyber/sitemarker/releases/download/3.1.2/sitemarker-3.1.2-linux.tar.xz
        sha256: 80f49dc729d4d65224adf418ec9965bc06061e47501d6eff3ed43f39f2ab1c66
      - type: file
        path: flatpak/icons/hicolor/scalable/apps/io.github.aerocyber.sitemarker.svg
        dest: flatpak/icons/hicolor/scalable/apps
      - type: file
        path: flatpak/icons/hicolor/symbolic/apps/io.github.aerocyber.sitemarker.svg
        dest: flatpak/icons/hicolor/symbolic/apps
      - type: file
        path: flatpak/io.github.aerocyber.sitemarker.desktop
        dest: flatpak/
      - type: file
        path: flatpak/io.github.aerocyber.sitemarker.metainfo.xml
        dest: flatpak/
      - type: file
        path: build-flatpak.sh
